proxies:
# clashMeta配置参考可以看看这个wiki
# https://docs.metacubex.one/
# https://clash-meta.wiki

# 官方clash配置(纯英文)
# https://github.com/Dreamacro/clash/wiki/Configuration#introduction

#预设
p: &p
  type: http
  interval: 1800
  health-check:
    enable: true
    url: https://cp.cloudflare.com/generate_204
    interval: 300


# 代理提供(订阅)组
proxy-providers:
  机场1: #机场名
    <<: *p
    url: "https://sub.pigfarmcloud.com/api/v1/client/subscribe?token=166b7d2d906d6e8b303c7635ecaf8f41"
    # path: ./proxy_providers/jichang1.yaml #指定保存路径 非必填

  # 机场2: #机场名
    # <<: *p
    # url: "这里填机场订阅"
    # path: ./proxy_providers/jichang2.yaml #保存路径

# 代理组
proxy-groups:
  - name: proxy
    type: select
    proxies:
      - 香港
      - 台湾
      - 日本
      - 新加坡
      - 美国
      - 其它地区
      - 全部节点
      - 直连

# 按照区域划定策略组
  - {name: 香港, type: url-test , include-all-providers: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 台湾, type: url-test , include-all-providers: true, filter: "(?i)台|tw|taiwan"}
  - {name: 日本, type: url-test , include-all-providers: true, filter: "(?i)日|jp|japan"}
  - {name: 美国, type: url-test , include-all-providers: true, filter: "(?i)美|us|unitedstates|united states"}
  - {name: 新加坡, type: url-test , include-all-providers: true, filter: "(?i)(新|sg|singapore)"}
  - {name: 其它地区, type: select , include-all-providers: true, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"}
  - {name: 全部节点, type: select , include-all-providers: true}
  
  - name: 直连
    type: select
    proxies:
      - DIRECT
      

# 分流规则提供(订阅)组
rule-providers:
# 秋风广告规则Clash版本
# Github：https://github.com/TG-Twilight/AWAvenue-Ads-Rule
# 此为域名拦截规则，请根据实际情况，自行设置为REJECT/广告拦截之类的分组。
  AWAvenue:
    type: http
    behavior: domain
    format: yaml
    path: ./rule_providers/AWAvenue-Ads-Rule-Clash.yaml
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.yaml"
    interval: 60480

# 分流规则
rules:
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT-DROP # 禁用quic(不包括国内)
  - RULE-SET,AWAvenue,REJECT-DROP
  - GEOSITE,cn,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,proxy

