proxies:
# clashMeta配置参考可以看看这个wiki
# https://docs.metacubex.one/
# https://clash-meta.wiki

# 官方clash配置(纯英文)
# https://github.com/Dreamacro/clash/wiki/Configuration#introduction

#预设
p: &p
  type: http
  interval: 1800
  health-check:
    enable: true
    url: https://cp.cloudflare.com/generate_204
    interval: 300


# 代理提供(订阅)组
proxy-providers:
  群主_星链云:
    <<: *p
    url: "https://www.nite07.com/sub/s/aeZwYl"
    path: ./proxy_providers/群主_星链云.yaml

  群主_三分:
    <<: *p
    url: "https://www.nite07.com/sub/s/9p329U"
    path: ./proxy_providers/群主_三分.yaml

  群主_wget:
    <<: *p
    url: "https://www.nite07.com/sub/s/U5VXPD"
    path: ./proxy_providers/群主_wget.yaml
    # wget.moe

  群主_养猪场:
    <<: *p
    url: "https://www.nite07.com/sub/s/3byz1Y"
    path: ./proxy_providers/群主_养猪场.yaml

  小冰_白嫖:
    <<: *p
    url: "https://www.nite07.com/sub/s/lOfPFe"
    path: ./proxy_providers/小冰_白嫖.yaml

  小冰_三分:
    <<: *p
    url: "https://www.nite07.com/sub/s/Wg5ZyU"
    path: ./proxy_providers/小冰_三分.yaml

  22_三分:
    <<: *p
    url: "https://www.nite07.com/sub/s/lB349z"
    path: ./proxy_providers/22_三分.yaml

  火锅_EF:
    <<: *p
    url: "https://www.nite07.com/sub/s/PpuDHj"
    path: ./proxy_providers/火锅_EF.yaml

  共享_ermaozi:
  # 來自 https://github.com/ermaozi/get_subscribe
    <<: *p
    url: "https://www.nite07.com/sub/s/niBNfQ"
    path: ./proxy_providers/共享_ermaozi.yaml

  共享_钓鱼池:
    <<: *p
    url: "https://www.nite07.com/sub/s/zCEEgi"
    path: ./proxy_providers/共享_钓鱼池.yaml

  共享_vxiaov:
  # 来自 https://github.com/vxiaov/free_proxy_ss
    <<: *p
    url: "https://www.nite07.com/sub/s/S7nO9n"
    path: ./proxy_providers/共享_vxiaov.yaml

  共享_dong:
  # 来自 https://github.com/dongyubin/Free-AppleId-Serve
    <<: *p
    url: "https://www.nite07.com/sub/s/MOeOI8"
    path: ./proxy_providers/共享_dong.yaml


use: &use
  include-all-providers: true

urltest: &urltest
  type: url-test
  # url: "http://www.gstatic.com/generate_204"
  url: "https://www.apple.com/library/test/success.html"  # 替换成苹果的测速
  interval: 180
  tolerance: 100
  <<: *use

fallback: &fallback
  type: fallback
  # url: "http://www.gstatic.com/generate_204"
  url: "https://www.apple.com/library/test/success.html"  # 替换成苹果的测速
  interval: 180
  tolerance: 100
  <<: *use

select: &select
  type: select
  <<: *use

lobalance: &lobalance
  type: load-balance
  url: "https://www.apple.com/library/test/success.html"
  interval: 300
  strategy: consistent-hashing
  <<: *use
  # strategy:
  #  consistent-hashing 同一个域名下会持续使用同一个ip, 默认选择该项，防止频繁跳ip被网站ban
  #  round-robin 每访问一个链接，顺序更换节点访问

# 代理组
proxy-groups:
  - name: proxy
    type: select
    proxies:
      - HK urltest
      - HK fallback
      - TW urltest
      - TW fallback
      - JP urltest
      - JP fallback
      - SG urltest
      - SG fallback
      - US urltest
      - US fallback
      - Other urltest
      - Other fallback
      - 直连
      - 手动切换

  - {name: 手动切换, type: select, <<: *use, exclude-filter: "剩余流量|距离下次重置剩余|套餐到期|官网|站内返利|客户端"}

  - {name: 剩余流量, type: select, <<: *use, filter: "剩余流量|距离下次重置剩余|套餐到期|官网"}

  # - {name: EH, type: select, proxies: [手动切换]}

  - {name: AI, type: select, proxies: [US fallback, JP fallback, SG fallback, Other fallback]}

  # 按照区域划定策略组
  - {name: HK urltest, <<: *urltest, filter: "(?i)港|hk|hongkong|hong kong", exclude-filter: "[2-9]x"}
  - {name: HK fallback, <<: *fallback, filter: "(?i)港|hk|hongkong|hong kong", exclude-filter: "[2-9]x"}

  - {name: TW urltest, <<: *urltest, filter: "(?i)台|tw|taiwan", exclude-filter: "[2-9]x"}
  - {name: TW fallback, <<: *fallback, filter: "(?i)台|tw|taiwan", exclude-filter: "[2-9]x"}

  - {name: JP urltest, <<: *urltest, filter: "(?i)日本|jp|japan", exclude-filter: "[2-9]x"}
  - {name: JP fallback, <<: *fallback, filter: "(?i)日本|jp|japan", exclude-filter: "[2-9]x"}

  - {name: SG urltest, <<: *urltest, filter: "(?i)(新|sg|singapore)", exclude-filter: "[2-9]x"}
  - {name: SG fallback, <<: *fallback, filter: "(?i)(新|sg|singapore)", exclude-filter: "[2-9]x"}

  - {name: US urltest, <<: *urltest, filter: "(?i)美|us|unitedstates|united states", exclude-filter: "[2-9]x"}
  - {name: US fallback, <<: *fallback, filter: "(?i)美|us|unitedstates|united states", exclude-filter: "[2-9]x"}

  - {name: Other urltest, <<: *urltest, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*", exclude-filter: "[2-9]x"}
  - {name: Other fallback, <<: *fallback, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*", exclude-filter: "[2-9]x"}

  - {name: 直连, type: select, proxies: [DIRECT]}
      
rule_update: &rule_update
  type: http
  interval: 86400

# 分流规则提供(订阅)组
rule-providers:
  # 秋风广告规则Clash版本
  # Github：https://github.com/TG-Twilight/AWAvenue-Ads-Rule
  # 此为域名拦截规则，请根据实际情况，自行设置为REJECT/广告拦截之类的分组。
  AWAvenue:
    <<: *rule_update
    behavior: domain
    format: yaml
    path: ./rule_providers/AWAvenue-Ads-Rule-Clash.yaml
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.yaml"

  # anti-AD 广告规则 Clash 版本
  # Github：https://github.com/privacy-protection-tools/anti-AD?tab=readme-ov-file
  antiAD:
    <<: *rule_update
    behavior: domain
    format: yaml
    path: ./rule_providers/antiAD.yaml
    url: "https://anti-ad.net/clash.yaml"

  direct:
    # 直连域名列表
    <<: *rule_update
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./rule_providers/direct.yaml

  private:
    # 私有网络专用域名列表
    <<: *rule_update
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./rule_providers/private.yaml

  cncidr:
    # 中国大陆 IP 地址列表
    <<: *rule_update
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./rule_providers/cncidr.yaml

  lancidr:
    # 局域网 IP 及保留 IP 地址列表
    <<: *rule_update
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./rule_providers/lancidr.yaml

  applications:
    # 需要直连的常见软件列表
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./rule_providers/applications.yaml

  OpenAI:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OpenAI/OpenAI.yaml"
    path: ./rule_providers/openAI.yaml

  Bing:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Bing/Bing.yaml"
    path: ./rule_providers/Bing.yaml

  Gemini:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Gemini/Gemini.yaml"
    path: ./rule_providers/Gemini.yaml

  Claude:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Claude/Claude.yaml"
    path: ./rule_providers/Claude.yaml

  EHGallery:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/EHGallery/EHGallery.yaml"
    path: ./rule_providers/EHGallery.yaml

# 分流规则
rules:
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT-DROP # 禁用quic(不包括国内)
  - AND,((PROCESS-NAME,clashMeta),(NETWORK,UDP)),REJECT-DROP
  - RULE-SET,AWAvenue,REJECT-DROP
  - RULE-SET,antiAD,REJECT-DROP

  - GEOIP,private,DIRECT,no-resolve
  - GEOSITE,private,DIRECT,no-resolve
  - GEOIP,CN,DIRECT
  - GEOSITE,cn,DIRECT

  - RULE-SET,lancidr,DIRECT
  - RULE-SET,applications,DIRECT
  - RULE-SET,direct,DIRECT
  # - RULE-SET,cncidr,DIRECT
  # - RULE-SET,private,DIRECT

  - RULE-SET,OpenAI,AI
  - RULE-SET,Bing,AI
  - RULE-SET,Gemini,AI
  - RULE-SET,Claude,AI
  - RULE-SET,EHGallery,手动切换

  - MATCH,proxy

