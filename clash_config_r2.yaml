# 用于添加上面的订阅
use: &use
  use:
    - 群主_三分
    - 群主_星链云
    - 群主_EF
    - 群主_快游戏
    - 群主_免流骚
    - 小冰_EF
    - 小冰_白嫖
    - 火锅_三分
    - 达达_三分

use2: &use2
  use:
    - 群主_快游戏
    - 群主_免流骚
    - 群主_三分_免流

urltest: &urltest
  type: url-test
  url: "http://www.gstatic.com/generate_204"
  interval: 180
  tolerance: 100
  <<: *use

lobalance: &lobalance
  type: load-balance
  url: "http://www.gstatic.com/generate_204"
  interval: 300
  strategy: consistent-hashing
  <<: *use
  # strategy:
  #  consistent-hashing 同一个域名下会持续使用同一个ip, 默认选择该项，防止频繁跳ip被网站ban
  #  round-robin 每访问一个链接，顺序更换节点访问

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 国外节点 urltest
      - 手动切换
      - 故障转移
      - 负载均衡
      - 国外免流
      - DIRECT
      - TW urltest
      - TW lobalance
      - HK urltest
      - HK lobalance
      - JP urltest
      - JP lobalance
      - SG urltest
      - SG lobalance
      - US urltest
      - US lobalance
      - Other urltest
      - Other lobalance

  - name: 手动切换
    type: select
    <<: *use
    exclude-filter: "剩余流量|距离下次重置剩余|套餐到期|官网|站内返利|客户端"

  - name: 国内地址 # 默认不代理，直连
    type: select
    proxies:
      - DIRECT
      - BaiduProxyX
      - baidu-苏州
      - baidu-南京
      - baidu-保定1
      - baidu-保定2
      - baidu-广州
      - 国内免流

  - name: 剩余流量
    type: select
    <<: *use
    filter: "剩余流量|距离下次重置剩余|套餐到期|官网"

  - name: 国外节点 urltest
    <<: *urltest
    # 把国内的排除，留下国外节点
    exclude-filter: "国内|四川|内蒙|湖北|海南|上海|北京|江苏|广东|广州|剩余流量|距离下次重置剩余|套餐到期|官网|客户端"

  - name: 负载均衡
    <<: *lobalance

  - name: 故障转移
    type: fallback
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 100
    <<: *use

  # 免流分组

  - name: 国内免流
    type: select
    <<: *use2
    filter: "国内|四川|内蒙|湖北|海南|上海|北京|江苏|广东|广州"

  - name: 国外免流
    type: select
    <<: *use2
    exclude-filter: "国内|四川|内蒙|湖北|海南|上海|北京|江苏|广东|广州|剩余流量|距离下次重置剩余|套餐到期|官网|校园网|客户端"

  # 下面是地区分组
  - name: TW urltest
    <<: *urltest
    filter: "(?i)台|tw|taiwan"

  - name: TW lobalance
    <<: *lobalance
    filter: "(?i)台|tw|taiwan"

  - name: HK urltest
    <<: *urltest
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: HK lobalance
    <<: *lobalance
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: JP urltest
    <<: *urltest
    filter: "(?i)日本|jp|japan"

  - name: JP lobalance
    <<: *lobalance
    filter: "(?i)日本|jp|japan"

  - name: SG urltest
    <<: *urltest
    filter: "(?i)(新|sg|singapore)"

  - name: SG lobalance
    <<: *lobalance
    filter: "(?i)(新|sg|singapore)"

  - name: US urltest
    <<: *urltest
    filter: "(?i)美|us|unitedstates|united states"

  - name: US lobalance
    <<: *lobalance
    filter: "(?i)美|us|unitedstates|united states"

  - name: Other urltest
    <<: *urltest
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"

  - name: Other lobalance
    <<: *lobalance
    filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"

