http-port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
allow-lan: true
geodata-mode: true
unified-delay: true
mode: rule
log-level: info
ipv6: true
tcp-concurrent: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://jsd.onmicrosoft.cn/gh/Loyalsoldier/geoip@release/geoip.dat"
  # geosite: "https://jsd.onmicrosoft.cn/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  geosite: "https://cdn.jsdelivr.net/gh/DustinWin/ruleset_geodata@clash/geosite-all.dat"  # 替换到 (https://github.com/DustinWin/ruleset_geodata)
  # mmdb: "https://jsd.onmicrosoft.cn/gh/Loyalsoldier/geoip@release/Country.mmdb"
  mmdb: "https://cdn.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/Country.mmdb"  # 替換到 GeoIP2.CN(https://github.com/Hackl0us/GeoIP2-CN/tree/master)
find-process-mode: strict
global-client-fingerprint: chrome

sniffer:
  enable: true
  sniffing:
    - tls
    - http

profile:
  store-fake-ip: true
  store-selected: true

external-controller: 127.0.0.1:9090
external-ui: yacd

tun:
  enable: false
  device: Meta
  stack: system #system or gvisor
  dns-hijack:
    - any:53
  # auto-route: true
  # auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:53
  nameserver-policy:
    "geosite:cn,geoip:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
  nameserver:
    - tls://8.8.4.4
    - https://1.0.0.1/dns-query

# 用于DNS服务器和连接建立的静态主机 (如/etc/hosts) .
hosts:
  'appupdate.189.cn': '127.0.0.1'


