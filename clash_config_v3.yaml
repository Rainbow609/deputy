    path: ./proxy_providers/共享_dong.yaml


# 引入所有代理集合，这样就不需要使用 use 了
use: &use
  include-all-providers: true

urltest: &urltest
  type: url-test
  # url: "http://www.gstatic.com/generate_204"
  url: "https://www.apple.com/library/test/success.html"  # 替换成苹果的测速
  interval: 180
  tolerance: 100
  <<: *use

fallback: &fallback
  type: fallback
  # url: "http://www.gstatic.com/generate_204"
  url: "https://www.apple.com/library/test/success.html"  # 替换成苹果的测速
  interval: 180
  tolerance: 100
  <<: *use

select: &select
  type: select
  <<: *use

lobalance: &lobalance
  type: load-balance
  url: "https://www.apple.com/library/test/success.html"
  interval: 300
  strategy: consistent-hashing
  <<: *use
  # strategy:
  #  consistent-hashing 同一个域名下会持续使用同一个ip, 默认选择该项，防止频繁跳ip被网站ban
  #  round-robin 每访问一个链接，顺序更换节点访问


# 节点组
proxy-groups:
  - name: 代理设置
    type: select
    proxies:
      - HK urltest
      - HK fallback
      - TW urltest
      - TW fallback
      - JP urltest
      - JP fallback
      - SG urltest
      - SG fallback
      - US urltest
      - US fallback
      - Other urltest
      - Other fallback
      - 手动切换
      - DIRECT

  - {name: 手动切换, type: select, <<: *use, exclude-filter: "剩余流量|距离下次重置剩余|套餐到期|官网|站内返利|客户端"}

  - {name: 剩余流量, type: select, <<: *use, filter: "剩余流量|距离下次重置剩余|套餐到期|官网"}

  - {name: AI, type: select, proxies: [US fallback, JP fallback, SG fallback, Other fallback]}

  - {name: HK urltest, <<: *urltest, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: HK fallback, <<: *fallback, filter: "(?i)港|hk|hongkong|hong kong"}

  - {name: TW urltest, <<: *urltest, filter: "(?i)台|tw|taiwan"}
  - {name: TW fallback, <<: *fallback, filter: "(?i)台|tw|taiwan"}

  - {name: JP urltest, <<: *urltest, filter: "(?i)日本|jp|japan"}
  - {name: JP fallback, <<: *fallback, filter: "(?i)日本|jp|japan"}

  - {name: SG urltest, <<: *urltest, filter: "(?i)(新|sg|singapore)"}
  - {name: SG fallback, <<: *fallback, filter: "(?i)(新|sg|singapore)"}

  - {name: US urltest, <<: *urltest, filter: "(?i)美|us|unitedstates|united states"}
  - {name: US fallback, <<: *fallback, filter: "(?i)美|us|unitedstates|united states"}

  - {name: Other urltest, <<: *urltest, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"}
  - {name: Other fallback, <<: *fallback, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"}

rule_update: &rule_update
  type: http
  interval: 86400

rule-providers:
  # 秋风广告规则Clash版本
  # Github：https://github.com/TG-Twilight/AWAvenue-Ads-Rule
  AWAvenue:
    <<: *rule_update
    behavior: domain
    format: yaml
    path: ./rule_providers/AWAvenue-Ads-Rule-Clash.yaml
    url: "https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.yaml"

  # anti-AD 广告规则 Clash 版本
  # Github：https://github.com/privacy-protection-tools/anti-AD?tab=readme-ov-file
  antiAD:
    <<: *rule_update
    behavior: domain
    format: yaml
    path: ./rule_providers/antiAD.yaml
    url: "https://anti-ad.net/clash.yaml"

  direct:
    # 直连域名列表
    <<: *rule_update
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/direct.txt"
    path: ./rule_providers/direct.yaml

  private:
    # 私有网络专用域名列表
    <<: *rule_update
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt"
    path: ./rule_providers/private.yaml

  cncidr:
    # 中国大陆 IP 地址列表
    <<: *rule_update
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: ./rule_providers/cncidr.yaml

  lancidr:
    # 局域网 IP 及保留 IP 地址列表
    <<: *rule_update
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./rule_providers/lancidr.yaml

  applications:
    # 需要直连的常见软件列表
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt"
    path: ./rule_providers/applications.yaml

  OpenAI:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OpenAI/OpenAI.yaml"
    path: ./rule_providers/openAI.yaml

  Bing:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Bing/Bing.yaml"
    path: ./rule_providers/Bing.yaml

  Gemini:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Gemini/Gemini.yaml"
    path: ./rule_providers/Gemini.yaml

  Claude:
    <<: *rule_update
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Claude/Claude.yaml"
    path: ./rule_providers/Claude.yaml

# 分流规则
rules:
  # 广告规则
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(NOT,((GEOSITE,cn))),REJECT-DROP # 禁用quic(不包括国内)
  - RULE-SET,AWAvenue,REJECT-DROP
  - RULE-SET,antiAD,REJECT-DROP
  - AND,((PROCESS-NAME,clashMeta),(NETWORK,UDP)),REJECT-DROP

  - GEOIP,private,DIRECT
  - GEOSITE,cn,DIRECT
  - GEOIP,CN,DIRECT

  - RULE-SET,cncidr,DIRECT
  - RULE-SET,direct,DIRECT
  # - RULE-SET,private,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,applications,DIRECT

  - RULE-SET,openAI,AI
  - RULE-SET,Bing,AI
  - RULE-SET,Gemini,AI
  - RULE-SET,Claude,AI

  - MATCH,代理设置

