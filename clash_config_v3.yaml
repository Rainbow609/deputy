  - PROCESS-NAME,com.hihonor.cloudmusic,DIRECT
  - PROCESS-NAME,com.netease.cloudmusic,DIRECT
  - PROCESS-NAME,com.tencent.qqmusic,DIRECT

  # 广告规则
