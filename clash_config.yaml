proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - 自动选择2
      - 手动切换
      - 故障转移
      - 负载均衡
      - CN 台湾 urltest
      - CN 台湾 iobalance
      - HK 香港 urltest
      - HK 香港 iobalance
      - JP 日本 urltest
      - JP 日本 iobalance
      - SG 新加坡 urltest
      - SG 新加坡 iobalance
      - US 美国 urltest
      - US 美国 iobalance
      - DIRECT

  - name: 手动切换
    type: select
    use:
      - 群主_星链云
      - 群主_EF
      - 小冰_EF
      - 小冰_白嫖机场
      - 火锅_EF
      - 火锅_三分

  - name: 国内地址  # 默认不代理，直连
    type: select
    proxies:
      - DIRECT
      - BaiduProxyX
      - baidu-苏州
      - baidu-南京
      - baidu-保定1
      - baidu-保定2
      - baidu-广州
      - 国内节点

  - name: 国内节点
    type: select
    use:
      - 群主_星链云
      - 群主_EF
      - 小冰_EF
      - 小冰_白嫖机场
      - 火锅_EF
      - 火锅_三分
    filter: '国内|四川|内蒙|湖北|海南|上海|北京|江苏|广东|广州'

  - name: 自动选择
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 180
    tolerance: 1
    use:
      - 群主_星链云
      - 群主_EF
      - 小冰_EF
      - 小冰_白嫖机场
      - 火锅_EF
      - 火锅_三分
    # 把国内的排除，留下国外节点
    filter: '台湾|台灣|CN|Taiwan|香港|香港|HK|Hong Kong|日本|日本|JP|Japan|新加坡|新加坡|SG|Singapore|美国|美國|USA|United States|英国|英國|UK|United Kiongdom'

  - name: 自动选择2
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 180
    tolerance: 1
    use:
      - 群主_星链云
      - 群主_EF
      - 小冰_EF
      - 小冰_白嫖机场
      - 火锅_EF
      - 火锅_三分
    # 把国内的排除，留下国外节点
    exclude-filter: '国内|四川|内蒙|湖北|海南|上海|北京|江苏|广东|广州'

  - name: 负载均衡
    type: load-balance
    use:
      - 群主_星链云
      - 群主_EF
      - 小冰_EF
      - 小冰_白嫖机场
      - 火锅_EF
      - 火锅_三分
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: consistent-hashing
    # strategy:
    #  consistent-hashing 同一个域名下会持续使用同一个ip, 默认选择该项，防止频繁跳ip被网站ban
    #  round-robin 每访问一个链接，顺序更换节点访问

  - name: 故障转移
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 1
    use:
      - 群主_星链云
      - 群主_EF
      - 小冰_EF
      - 小冰_白嫖机场
      - 火锅_EF
      - 火锅_三分

  - name: CN 台湾 urltest
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 1
