      - 群主_星链云
      - 群主_EF
      - 小冰_EF
      - 小冰_白嫖机场
      - 火锅_EF
      - 火锅_三分
    filter: '台湾|台灣|CN|Taiwan'

  - name: CN 台湾 iobalance
    type: load-balance
    use:
      - 群主_星链云
